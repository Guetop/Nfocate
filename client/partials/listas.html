<div ng-controller="tareasController" class="container">
  <div class="addTarea">
    <div class="form-group row justify-content-center addTarea">
      <div class="col-md-10">
        <input ng-model="nombreTarea" id="newTareaTxt" type="text" class="form-control" id="createTarea" placeholder="AÃ±ade una tarea nueva">
        <div class="addButton">
        <input ng-click="addTarea()" id="createTareaAction" class="btn btn-primary" type="button" value="AÃ±adir">
        </div>
      </div>
    </div>
    <div class="form-group row">
    </div>
  </div>
  <h2>Tareas</h2>
  <ul class="list-group">
    <li class="list-group-item flex-column align-items-start" ng-repeat="tarea in tareas | filter: { estado: false }">
      {{ tarea.nombre }}
      <input ng-click="removeTarea(tarea)" type="submit" value="Eliminar" style="float:right"></input>
    </li>
  </ul>
	
  <p class="h4">Tareas terminadas</p>
  <ul class="list-group">
    <li class="list-group-item flex-column align-items-start" ng-repeat="tarea in tareas | filter: { estado: true }">
      {{ tarea.nombre }}
      <input ng-click="removeTarea(tarea)" type="submit" value="Eliminar" style="float:right"></input>
    </li>
  </ul>

  <p>Hola {{ nombre }} tu id es: {{id}} !</p>
</div>
<script type="text/javascript" src="./js/lists.js"></script>
