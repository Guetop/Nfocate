<div class="container">
	<h1> {{ nombre }} Profile</h1>

	<form class="form-horizontal" ng-submit="cambiarNombre(nombreData)">
        <div class="form-group">
            <label class="control-label col-md-2">Cambiar Nombre:</label>
            <div class="col-md-10">
                <input type="text" class="form-control" ng-model="nombreData.nombre">
            </div>
        </div>
        <div class="row">
	        <div class="col-md-4 col-md-offset-5">
	            <input type="submit" value="Cambiar Nombre" class="btn btn-primary form-center">
	        </div>
	    </div>
    </form>


    <br>
    <div class="row show-hide-message" ng-show="nombreMensajeExito">
        <div class="alert alert-success">
            {{ nombreMensajeExito }}    
        </div>
    </div>
    <div class="row show-hide-message" ng-show="nombreMensajeError">
        <div class="alert alert-danger">
            {{ nombreMensajeError }}  
        </div>
    </div>

    <br>
    <br>
    <div class="row">
    	<div class="col-md-4 col-md-offset-5"><h3>Cambiar Contrase単a</h3></div>
	</div>
    <form class="form-horizontal" ng-submit="cambiarPassword(passData)">
        <div class="form-group">
            <label class="control-label col-md-2">Contrase単a Actual:</label>
            <div class="col-md-10">
                <input type="password" class="form-control" ng-model="passData.actual">
            </div>
            <label class="control-label col-md-2">Contrase単a Nueva:</label>
            <div class="col-md-10">
                <input type="password" class="form-control" ng-model="passData.nuevo">
            </div>
        </div>
        <div class="row">
	        <div class="col-md-4 col-md-offset-5">
	             <input type="submit" value="Cambiar Contrase単a" class="btn btn-primary form-center">
	        </div>
	    </div>
    </form>

    <br>
    <div class="row show-hide-message" ng-show="passMensajeExito">
        <div class="alert alert-success">
            {{ passMensajeExito }}    
        </div>
    </div>
    <div class="row show-hide-message" ng-show="passMensajeError">
        <div class="alert alert-danger">
            {{ passMensajeError }}  
        </div>
    </div>
</div>
