<div ng-controller="temporizadorController" id="temporizador" class="container-fluid">
  <h1>Temporizador</h1>
  <div class="row">
    <div class="col-md-6">
      <div class="areaTarea">
        <select class="form-control" ng-options="tarea as tarea.nombre for tarea in tareas | filter: { estado: false }" ng-model="tareaActual.nombreTarea" ng-change="tareaSelect(tareaActual.nombreTarea)">
          <option value="" disabled>Elige una tarea</option>
        </select>
        <div class="list-group-item dl-horizontal lead">
          <h3 ng-bind="nombre_tarea"></h3>
          <dl>
            <dt class="h4">Tiempo total:</dt>
            <dd><span class="" ng-bind="pomos_tarea"></span></dd>
            <dt class="h4">Prioridad:</dt>
            <dd><span></span></dd>
            <dt class="h4">Proyecto:</dt>
            <dd><span></span></dd>
          </dl>
        </div>
      </div>
      <div>
        <input id="counterButton" class="btn btn-primary" type="button" value="Iniciar">
        <input id="counterReset" class="btn btn-default" type="button" value="Reset">
        <input ng-click="terminarTarea()" id="terminarTarea" class="btn btn-default" type="button" value="Terminar Tarea">
      </div>
    </div>
    <div class="col-md-6">
     <div class="canvas-container">
     <canvas id="theCounter" width="400" height="400"></canvas>
     </div>
    </div>
    <div class="clearfix visible-xs-block">
    </div>
  </div>
</div>
<script type="text/javascript" src="./js/counter.js"></script>
